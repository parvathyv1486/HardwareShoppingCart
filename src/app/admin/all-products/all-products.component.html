<mat-form-field class="col-lg-3 col-md-4 col-sm-6 col-8">
  <input matInput type="search" (keyup)="onSearch($event.target)" placeholder="Search">
</mat-form-field>
<mat-list>
    <mat-list-item *ngFor="let item of products" style="width: 700px; border-style: solid; border-width: thin;padding-bottom: 10px;">
      <span> {{item.name}} </span>
      <span style="padding-right: 20px;"></span>
        <span> {{item.price}} </span>
        <span style="padding-right: 20px;"></span>
        <a [routerLink]="['/addProduct']" [queryParams]="{ id: item.id}" > <mat-icon >edit</mat-icon> </a>
        <mat-icon (click)="onDelete(item)">delete</mat-icon>
        
    </mat-list-item>
  </mat-list>
  <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getNextPage($event)">
  </mat-paginator>
